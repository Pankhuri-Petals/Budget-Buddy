<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Buddy</title>
</head>
<body>
    <div class="container">
        <h1>Budget Buddy</h1>
        <form id="expense-form">
            <input type="text" id="expense-description" placeholder="Expense Description" required>
            <input type="number" id="expense-amount" placeholder="Amount" required min="0.01" step="0.01">
            <input type="text" id="expense-category" placeholder="Category" required>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>
        <div style="margin-top: 50px;">
            <label for="filter-category">Filter by Category:</label>
            <input type="text" id="filter-category" placeholder="Enter category to filter">
        </div>
        <ul id="expense-list"></ul>
        <div class="total">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
    </div>
    <script src="use.js"></script>
</body>
</html>
